<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.div1{
    margin: 20px 0;
    background-color: lightcoral;
    width: 100px;
    height: 100px;
    padding: 10px;
    border: solid #000000 5px;
}

.div2{
    /*box sizing makes the total width and and height being the total set
    not width and height + padding and border
    */
    box-sizing: border-box;
    background-color: lightslategray;
    width: 100px;
    height: 100px;
    padding: 10px;
    border: solid #000000 5px;
}
    </style>
</head>
<body>

    <div class="div1"><p>Lorem ipsum dolor sit amet.</p></div>
    <div class="div2"><p>Lorem ipsum dolor sit amet.</p></div>
    
</body>
</html>
